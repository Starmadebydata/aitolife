name = "aitolife"
compatibility_date = "2023-06-15"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages 输出目录配置
pages_build_output_dir = ".vercel/output/static"

[build]
command = "npx @cloudflare/next-on-pages@1"

[env.production]
NODE_ENV = "production"

[env.preview]
NODE_ENV = "development"

# 配置国际化处理，确保语言切换路由正常工作
[[redirects]]
from = "/*"
to = "/index.html"
status = 200 